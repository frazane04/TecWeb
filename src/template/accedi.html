<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Accedi al tuo account</h1>
            <p>Bentornato, Detective! Continua le tue indagini.</p>
        </div>

        <form class="auth-form" method="POST" action="{{PATH_PREFIX}}/accedi">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="detective@example.com"
                    autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    autocomplete="current-password"
                />
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember" />
                    <span>Ricordami</span>
                </label>
                <a href="{{PATH_PREFIX}}/recupera-password" class="link-secondary">Password dimenticata?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width">
                Accedi
            </button>
        </form>

        <div class="auth-divider">
            <span>oppure</span>
        </div>

        <div class="auth-alternative">
            <p>Non hai ancora un account?</p>
            <a href="{{PATH_PREFIX}}/registrati" class="btn btn-outline btn-full-width">
                Registrati ora
            </a>
        </div>
    </div>
</div>
